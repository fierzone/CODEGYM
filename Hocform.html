<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Trang Login</title>
    <link rel="stylesheet" href="Login-page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section>
    <!--Hình ảnh-->
    <div class="img-bg">
        <img src="https://www.vir.com.vn/stores/news_dataimages/hung/102018/19/10/co-working-spaces-shine-as-global-giants-approach.jpg" alt="Hình ảnh minh họa" width="1140px" height="auto">
    </div>
    <!--Nội dung-->
    <div class="noi-dung">
        <div class="form">
            <h2>Trang Đăng Nhập</h2>
            <form action="">
                <div class="input-form">
                    <span>Tên Người Dùng</span>
                    <input type="text" name="">
                </div>
                <div class="input-form">
                    <span>Mật khẩu</span>
                    <input type="password" name="">
                </div>
                <div class="nho-dang-nhap">
                    <label>
                        <input type="checkbox" name="">Nhớ đăng nhập
                    </label>
                </div>
                <div class="input-form">
                    <input type="submit" name="" value="Đăng nhập">
                </div>
                <div class="input-form">
                    <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
                </div>
            </form>
            <h3>Đăng nhập bằng mạng xã hội</h3>
            <ul class="icon-dang-nhap">
                <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li><i class="fa fa-google" aria-hidden="true"></i></li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
