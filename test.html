<script>
    function nhapMang() {
        // let arr = []

        //     let pt = +prompt("Nhập số pt "+i)

        // }
        // document.write(arr)
        let input = prompt("Nhập các số, cách nhau bởi dấu phẩy:");
        let mang = input.split(",").map(Number);
        return mang;
    }

    let ab = nhapMang();
    document.write("Mảng gốc: " + ab + "<hr>");


    let tich = 1;
    for (let i = 0; i < ab.length; i++) {
        if(ab[i] % 2 === 0) {
            tich *= ab[i];
        }
    }
    document.write(tich)
</script>
