<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc Hai</title>
    <script>
        function giaiPTBac2() {
            var a = parseFloat(document.getElementById("input-a").value);
            var b = parseFloat(document.getElementById("input-b").value);
            var c = parseFloat(document.getElementById("input-c").value);

            var delta = b * b - 4 * a * c;

            var resultElement = document.getElementById("result");

            if (delta > 0) {
                var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                resultElement.innerText = "Phương trình có hai nghiệm phân biệt: x1 = " + x1 + " và x2 = " + x2;
            } else if (delta === 0) {
                var x = -b / (2 * a);
                resultElement.innerText = "Phương trình có nghiệm kép x = " + x;
            } else {
                resultElement.innerText = "Phương trình vô nghiệm";
            }
        }
    </script>
</head>
<body>

<h2>Giải Phương Trình Bậc Hai</h2>

<form onsubmit="event.preventDefault(); giaiPTBac2();">
    <label for="input-a">Nhập a:</label>
    <input type="number" id="input-a" step="any" required><br><br>

    <label for="input-b">Nhập b:</label>
    <input type="number" id="input-b" step="any" required><br><br>

    <label for="input-c">Nhập c:</label>
    <input type="number" id="input-c" step="any" required><br><br>

    <button type="submit">Giải</button>
</form>

<div id="result"></div>

</body>
</html>
